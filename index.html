<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Style Project -->
    <link rel="stylesheet" href="css/style.css" />
    <!-- Boostrap Project -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- JS Project -->
    <script src="js/scripts.js" defer></script>
  </head>
  <body>
    <div class="todo-container">
      <div class="header d-flex justify-content-center border-bottom border-2">
        <span class="fw-bold fs-3 mb-3">To-Do Advenced</span>
      </div>
      <form id="todo-form" class="mt-3">
        <span>Adicione sua tarefa:</span>
        <div class="input-group">
          <input
            type="text"
            id="todo-input"
            class="form-control"
            placeholder="Anote sua tarefa"
          />
          <button type="submit" class="btn btn-primary">
            <i class="fa-thin fa-plus"></i>
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <span>Edite a sua tarefa:</span>
        <div class="input-group">
          <input type="text" id="edit-input" class="form-control" />
          <button type="submit" class="btn btn-primary">
            <i class="fa-solid fa-check-double"></i>
          </button>
        </div>
        <button id="cancel-edit-btn" class="btn btn-primary">Cancelar</button>
      </form>
      <div id="toolbar" class="d-flex gap-3 mt-3">
        <div id="search" class="">
          <span>Pesquisar:</span>
          <form>
            <div class="input-group">
              <input
                type="text"
                id="search-input"
                class="form-control"
                placeholder="Buscar"
              />
              <button id="erase-button" class="btn btn-primary">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
          </form>
        </div>
        <div id="filter" class="flex-grow-1">
          <span>Filtrar:</span>
          <select class="form-select" aria-label="">
            <option value="all" selected>Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list">
        <div
          class="todo done mt-3 p-2 d-flex align-items-center justify-content-between"
        >
          <div>
            <span class="anotation">Estou fazendo algo...</span>
          </div>
          <div class="d-flex gap-2">
            <button class="finish-todo btn btn-primary">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo btn btn-primary">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo btn btn-primary">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>

        <div
          class="todo mt-3 p-2 d-flex align-items-center justify-content-between"
        >
          <div>
            <span>Estou fazendo algo...</span>
          </div>
          <div class="d-flex gap-2">
            <button class="finish-todo btn btn-primary">
              <i class="fa-solid fa-check"></i>
            </button>
            <button class="edit-todo btn btn-primary">
              <i class="fa-solid fa-pen"></i>
            </button>
            <button class="remove-todo btn btn-primary">
              <i class="fa-solid fa-xmark"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
